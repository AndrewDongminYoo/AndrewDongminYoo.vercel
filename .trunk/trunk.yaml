version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - yamllint@1.32.0
    - svgo@3.0.2
    - oxipng@8.0.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - eslint@8.44.0
    - prettier@2.8.8
    - markdownlint@0.35.0
  ignore:
    - linters: [ALL]
      paths:
        # Next.JS Generated files
        - .build/**
        - out/**
        - .next/**
        # Configue files
        - '*.config.js'
        - .github/**
        - .husky/**
        - .vscode/**
        # Resume Base data
        - data/**/*.md
        - data/**/*.json
    - linters:
        - prettier
        - eslint
      paths:
        # Style Sheet File
        - '**/styles/*.css'
        # Type Definition File
        - types/*.d.ts
        - '*.d.ts'
  definitions:
    - name: prettier
      files:
        - typescript
        - javascript
        - json
        - css
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available