version: 0.1
cli:
  version: 1.20.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.21
    - osv-scanner@1.6.2
    - trivy@0.49.1
    - trufflehog@3.67.6
    - yamllint@1.35.0
    - svgo@3.2.0
    - oxipng@9.0.0
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.2
    - eslint@8.56.0
    - prettier@3.2.5
    - markdownlint@0.39.0
  ignore:
    - linters: [ALL]
      paths:
        # Next.JS Generated files
        - .build/**
        - out/**
        - .next/**
        # Configue files
        - '*.config.js'
        - .github/**
        - .husky/**
        - .vscode/**
        # Resume Base data
        - data/**/*.md
        - data/**/*.json
    - linters:
        - prettier
        - eslint
      paths:
        # Style Sheet File
        - '**/styles/*.css'
        # Type Definition File
        - types/*.d.ts
        - '*.d.ts'
    - linters:
        - checkov
        - osv-scanner
        - trivy
        - trufflehog
      paths:
        - yarn.lock
  definitions:
    - name: prettier
      files:
        - typescript
        - javascript
        - json
        - css
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available