version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - svgo@3.0.2
    - oxipng@8.0.0
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.2
    - eslint@8.31.0
    - prettier@2.8.2
    - markdownlint@0.33.0
  ignore:
    - linters: [ALL]
      paths:
        # Next.JS Generated files
        - .build/**
        - out/**
        - .next/**
        # Configue files
        - '*.config.js'
        - .github/**
        - .husky/**
        - .vscode/**
        # Resume Base data
        - data/**/*.md
        - data/**/*.json
    - linters: [prettier]
      paths:
        - '**/styles/*.css'
  definitions:
    - name: prettier
      files:
        - typescript
        - javascript
        - json
        - css
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available